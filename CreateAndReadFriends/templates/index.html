<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Create and Read Friends</title>

    <style>

        .body
        {
            background-color: lightgrey;
        }

        .container
        {
            margin-top: 55px;
            margin-left: 55px;
           
        }

        .tabledisplay
        {
            margin-top: 15px;
            width: 600px;
        }

        .h32
        {
            margin-top: 45px;
        }



   

    </style>
  </head>
  <body class ="body">

        <div class="whole">

        <div class = container>

            <div class="topheader">
                <h2>These are my Friends!</h2>
            </div>

            <div class ="tabledisplay">
                <!-- The following is bootstrap code for table -->
                    <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Occupation</th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for friend in all_friends %}
                              <tr>                             
                                <td>{{friend.first_name}}</td>
                                <td>{{friend.last_name}}</td>
                                <td>{{friend.occupation}}</td>
                              </tr>
                                {% endfor %}

                            </tbody>
                         
                      
                    </table>
                <!-- Bootstrap table code ends -->

            </div>

            <div class ="bottomblock">

                <h3 class ="h32"><u> Add a friend</u></h3>

                <form action="/results" method='post'>
                    <div class ="innerbox">
                        <b>First Name:<br></b>
                        <input type='text' name='firstname'> 
                        <br>
                        <b>Last Name: <br></b>
                        <input type='text' name ='lastname'>
                    
                        <br>
                        <b>Occupation:<br></b> 
                        <input type ='text' name ='occupation'>
                        <br>
                        <br>
                        <button class ="bton" type='submit' value='submit'>Add</button>
                    </div>

                   
                </form>
            </div>


        </div>
    </div>
    

   
       
  </body>
</html>
